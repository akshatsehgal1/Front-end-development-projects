<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Aki Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eab9b9;
        }
        table {
            border-collapse: collapse;
            margin: 60px;
        }
        table, th, td {
            border: 8px solid #0f0909;
        }
        th, td {
            padding: 15px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        th {
            background-color: #663300; /* Dark brown */
        }
        td {
            background-color: #996633; /* Light brown */
            cursor: pointer;
        }
        input {
            width: 100%;
            height: 100%;
            font-size: 18px;
            border: none;
            background-color: transparent;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Akshat's Calculator</h2>

    <table>
        <tr>
            <th colspan="4">Calculator</th>
        </tr>
        <tr>
            <td colspan="4">
                <input type="text" name="display" id="display" disabled>
            </td>
        </tr>
        <tr>
            <td onclick="appendToDisplay('7')">7</td>
            <td onclick="appendToDisplay('8')">8</td>
            <td onclick="appendToDisplay('9')">9</td>
            <td onclick="appendToDisplay('/')">/</td>
        </tr>
        <tr>
            <td onclick="appendToDisplay('4')">4</td>
            <td onclick="appendToDisplay('5')">5</td>
            <td onclick="appendToDisplay('6')">6</td>
            <td onclick="appendToDisplay('*')">*</td>
        </tr>
        <tr>
            <td onclick="appendToDisplay('1')">1</td>
            <td onclick="appendToDisplay('2')">2</td>
            <td onclick="appendToDisplay('3')">3</td>
            <td onclick="appendToDisplay('-')">-</td>
        </tr>
        <tr>
            <td onclick="appendToDisplay('0')">0</td>
            <td onclick="appendToDisplay('.')">.</td>
            <td onclick="calculateResult()">=</td>
            <td onclick="appendToDisplay('+')">+</td>
        </tr>
        <tr>
            <td colspan="4" onclick="clearDisplay()">C</td>
        </tr>
    </table>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function calculateResult() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }
    </script>

</body>
</html>
