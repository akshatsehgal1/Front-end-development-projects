<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .canvas {
            height: 100vh;
            background: linear-gradient(to right, #3498db, #2ecc71);
            position: relative;
            overflow: hidden;
        }

        .tagline {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .tagline h1 {
            font-size: 4em;
            margin: 0;
            letter-spacing: 2px;
        }

        .floating-fonts {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-font {
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            margin: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .scenic-arrows {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            color: #fff;
        }

        .arrow {
            display: inline-block;
            margin: 0 10px;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6;
        }

        .navbar {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 1.5em;
        }

        .more-info-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #fff;
            color: #3498db;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
    <title>CSS Art Challenge</title>
</head>
<body>
    <div class="canvas">
        <!-- Image Placeholder -->
        <img src="https://static.vecteezy.com/system/resources/thumbnails/025/284/015/small_2x/close-up-growing-beautiful-forest-in-glass-ball-and-flying-butterflies-in-nature-outdoors-spring-season-concept-generative-ai-photo.jpg" alt="Nature Image" class="main-image">
        <img src="" alt="Nature Image" class="main-image">

        <div class="tagline">
            <h1>Discover the Beauty of Nature</h1>
        </div>
        <div class="floating-fonts">
            <div class="floating-font">Images</div>
            <div class="floating-font">Information</div>
            <div class="floating-font">Imagination</div>
            <div class="floating-font">Ideas</div>
        </div>
        <div class="scenic-arrows">
            <span class="arrow">➤</span>
            <span class="arrow">➤</span>
            <span class="arrow">➤</span>
        </div>

        <!-- Navigation Bar -->
        <div class="navbar">
            <a href="#">Home</a>
        </div>

        <!-- More Info Button -->
        <button class="more-info-btn">More Info</button>
    </div>
</body>
</html>
