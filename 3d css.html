<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid white;
            box-sizing: border-box;
        }

        .face:nth-child(1) { transform: translateZ(100px); background-color: #61dafb; }
        .face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); background-color: #ff8c00; }
        .face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); background-color: #8a2be2; }
        .face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); background-color: #ff69b4; }
        .face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); background-color: #ffd700; }
        .face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); background-color: #00ff00; }

        @keyframes rotate {
            from { transform: rotateX(0) rotateY(0) rotateZ(0); }
            to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
    </div>

    <script>
        // JS change colors
        document.addEventListener("DOMContentLoaded", function () {
            const cube = document.querySelector(".cube");
            const faces = document.querySelectorAll(".face");

            // generate a random color
            function getRandomColor() {
                const letters = "0123456789ABCDEF";
                let color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
            }

            // Change color on refresh
            faces.forEach((face) => {
                face.style.backgroundColor = getRandomColor();
            });

            // click to change color
            cube.addEventListener("click", function () {
                faces.forEach((face) => {
                    face.style.backgroundColor = getRandomColor();
                });
            });
        });
    </script>
</body>
</html>
