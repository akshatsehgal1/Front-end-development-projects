<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    #content {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    nav {
      margin-top: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
    }

    .submenu {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: #ddd;
      padding: 10px;
      border-radius: 5px;
      position: absolute;
      z-index: 1;
    }

    .navbar-item {
      cursor: pointer;
      position: relative;
    }

    .navbar-item:hover .submenu {
      display: flex;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Interactive Webpage</h1>
    <p>Click the button to change the background color!</p>
    <button onclick="changeBackgroundColor()">Change Color</button>
  </div>

  <nav>
    <div class="navbar">
      <div class="navbar-item" onclick="toggleSubMenu('submenu1')">Menu 1
        <div class="submenu" id="submenu1">
          <p>Submenu Item 1.1</p>
          <p>Submenu Item 1.2</p>
        </div>
      </div>
      <div class="navbar-item" onclick="toggleSubMenu('submenu2')">Menu 2
        <div class="submenu" id="submenu2">
          <p>Submenu Item 2.1</p>
          <p>Submenu Item 2.2</p>
        </div>
      </div>
      <div class="navbar-item" onclick="toggleSubMenu('submenu3')">Menu 3
        <div class="submenu" id="submenu3">
          <p>Submenu Item 3.1</p>
          <p>Submenu Item 3.2</p>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function changeBackgroundColor() {
      const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
      document.body.style.backgroundColor = randomColor;
    }

    function toggleSubMenu(submenuId) {
      const submenu = document.getElementById(submenuId);
      if (submenu.style.display === 'flex') {
        submenu.style.display = 'none';
      } else {
        submenu.style.display = 'flex';
      }
    }
  </script>

</body>
</html>
